<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>05eventObjectKeyborad.html</title>    
</head>
<body>    
    <!--JavaScript屬性事件處理程序-->    
    <input type="button" id="idbut" value="座標" />

    <script> 
        //鍵盤事件繫結
        // document.addEventListener("keydown", keyDown);  //大寫鍵，控制鍵
        document.addEventListener("keypress", keyDown);   //大小寫鍵      
        function keyDown(nsevent) {
            var theEvent = nsevent || window.event;
            alert(theEvent.which);
            alert(theEvent);  //[object KeyboradEvent]
            if (theEvent.altKey) alert("ALT");
            if (theEvent.ctrlKey) alert("CTRL");
            if (theEvent.shiftKey) alert("SHIFT");
        }


        //JavaScript屬性事件處理程序(IE9以上)座標屬性
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("idbut").addEventListener("click",CoordXY);  //座標coordinate           
        });

        function CoordXY() {
            alert("offsetX="+event.offsetX+"\n"+
                 "clientX="+event.clientX+"\n"+
                "screenX="+event.screenX);
        }           
    </script>
</body>
</html>
