        var balls = new Array();

        balls[0] = "basketball";

        balls[2] = "tennis";
        balls[3] = "volleyball";
        balls[4] = 123;
        // alert(balls.length);
        //列印陣列語法 1
        document.write(balls+"<br>");


        //建立陣列語法 2
        var balls2=new Array("basketball","baseball","tennis",345);
        document.write(balls2+"<br>");

        //建立陣列語法 3(array literal)
        var balls3=["basketball","baseball","tennis", "volleyball",345];
        document.write(balls3+"<br>");

        //列印陣列語法 2 -- 使用 for loop
        for(var i=0;i<balls3.length;i++){
            document.write("balls3["+i+"]="+balls3[i]+"<br>");
