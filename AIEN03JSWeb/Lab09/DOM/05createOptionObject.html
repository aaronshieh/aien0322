<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>05createOptionObject.html</title>    
	</head>
	<body>
        <select id="idSelectYear"></select>
        <select id="idSelectMonth"></select>
        <select>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </select>
        <input type="button" value="clearMonth" id="idCl">
      
	</body>
    <script>
        var d=new Date(2018,2,0);  //3月的第0天就是２月的最後一天
        // alert(d);
        document.getElementById("idSelectMonth").addEventListener("change",ch);
        document.getElementById("idCl").addEventListener("click",CLf);
        for (i = 2010; i <= 2020; i++) {   //新增月 
            var opt = window.document.createElement("option");//<option></option>
            opt.setAttribute("value", i);  //<option value=1,2..></option>
            var optTxt = document.createTextNode(i);  //1,2,
            opt.appendChild(optTxt);  //<option value="1">1</option>
            // opt.value = i;  //<option value="1"></option>
            // opt.innerHTML = i;   //<option value="1">1</option>
            document.getElementById('idSelectYear').appendChild(opt);
            //<select id="idSelectMonth"><option value="1">1</option></select>
        }
        for (i = 1; i <= 12; i++) {   //新增月 
            var opt = window.document.createElement("option");//<option></option>
            opt.setAttribute("value", i);  //<option value=1,2..></option>
            var optTxt = document.createTextNode(i);  //1,2,
            opt.appendChild(optTxt);  //<option value="1">1</option>
            // opt.value = i;  //<option value="1"></option>
            // opt.innerHTML = i;   //<option value="1">1</option>
            document.getElementById('idSelectMonth').appendChild(opt);
            //<select id="idSelectMonth"><option value="1">1</option></select>
        }

        function ch(){
            var theMonth=this.value;
            alert(theMonth);
        }
        function CLf(){
            document.getElementById("idSelectMonth").innerHTML="";
        }
       
    </script>
</html>
