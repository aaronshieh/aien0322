<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01OperatorPrecedence.html</title>  
</head>
<body>

    <script>
        //++ 遞增 --遞減
        var a = 1;
        a++;
        document.write("a=" + a + "<br>");  //2

        a = 1;
        ++a;
        document.write("a=" + a + "<br>");  //2

        a = 1;
        a = a + 1;
        document.write("a=" + a + "<hr>");  //2

        a = 1;
        var b = 10 * a++;
        document.write("b=" + b + "<br>");  //10
        document.write("a=" + a + "<hr>");  //2

        a = 1;
        var b = 10 * ++a;
        document.write("b=" + b + "<br>");  //20
        document.write("a=" + a + "<hr>");  //2

        //三元運算子
        //condition ? true:false

        x = 5
        y = x > 3.14 ? x*10 : -1;  //50
        document.write("y=" + y + "<hr>");

    </script>
</body>
</html>
