<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>03stringlObject.html</title>
</head>
<body>

    <script>
        var str = "java script";  //字串變數
        //字串物件
        var strObj = new String(str);

        document.write("strObj.charAt(3)=" + strObj.charAt(3) + "<br/>");
        document.write("strObj.charCodeAt(3)=" + strObj.charCodeAt(3) + "<br/>");
        document.write("strObj.indexOf('a')=" + strObj.indexOf('a') + "<br/>");
        document.write("strObj.lastIndexOf('a')=" + strObj.lastIndexOf('a') + "<br/>");
        document.write("strObj.lastIndexOf('@')=" + strObj.lastIndexOf('@') + "<br/>");
        document.write("strObj.substr(5,3)=" + strObj.substr(5,3) + "<br/>");
        document.write("strObj.substring(5,8)=" + strObj.substring(5,8) + "<br/>");
        document.write("strObj.split(' ')=" + strObj.split(' ') + "<br>");
    </script>
</body>
</html>
