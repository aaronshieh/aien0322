<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>03localVarglobalVar.html</title>

</head>
<body>

    <script>
        //廣域(全域)變數
        var a = 10;

        //宣告式函數定義
        function f(){
            a = 1000;
            document.write(a+"<br>");
        }

        //呼叫函式
        document.write(a+"<br>");
        f();
        document.write(a+"<br>");
    </script>
</body>
</html>
