<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>02DOM2.html</title>
	</head>

	<body>
        <input type="button" value="CreateElement" id="idCEle" >
        <input type="button" value="RemoveElement" id="idREle" >
		<div id="iddiv">div</div>
		
		

        <script>
            document.getElementById("idCEle").addEventListener("click", CreateElement);
            document.getElementById("idREle").addEventListener("click", RemoveElement);

            function CreateElement() {
                var theDIV = document.getElementById("iddiv");  //取得div物件

                var eleP = document.createElement("p");
                var txtP = document.createTextNode("Hello World");
                eleP.appendChild(txtP);

                theDIV.appendChild(eleP);

                var eleImg = document.createElement("img");
                eleImg.setAttribute("src", "DOM/DOMImage/rabbit-hat.gif");
                eleImg.setAttribute("id", "idImg");

                theDIV.appendChild(eleImg);
            }

            function RemoveElement(){
                var image = document.getElementById("idImg");
                
                //method 1
                // image.parentNode.removeChild(image); 

                //method 2
                image.remove();
            }
        </script>
	</body>
</html>
