<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>05createOptionObject.html</title>    
	</head>
	<body>
        <select id="idSelectMonth"></select>
        <select id="idSelectDay"></select>
	</body>
    <script>   
        for (i = 1; i <= 12; i++) {   //新增月 
            var opt = window.document.createElement("option");
            opt.setAttribute("value", i);
            var optTxt = document.createTextNode(i);
            opt.appendChild(optTxt);
            // opt.value = i;
            // opt.innerHTML = i;
            document.getElementById('idSelectMonth').appendChild(opt);
        }
        for (i=1;i<=31;i++) {
            var opt = document.createElement("option");
            opt.value = i;
            opt.innerHTML = i;
            document.getElementById("idSelectDay").appendChild(opt);
        }

       
    </script>
</html>
