<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01varDeclarationTypeTransfer.html</title>
    <style>
    * {
        font-size: 24px;
    }
    em {
        color: red;
    }
    </style>
</head>
<body>


    <script>
        //1.變數宣告
        var pi;
        //定義初始值
        pi = 3.14;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        pi = 3.14;
        //列印及typeof
        document.write("a=" + a + " typeof a: " + typeof a + "<br>");

        //字串變數
        a = "aaron";
        document.write("a=" + a + " typeof a: " + typeof a + "<br>");
        // "a+b"
        document.write("\"a+b\"" + "<br>");
        document.write("screen height: " + screen.height + "<br>" + "screen width:" + screen.width + "<hr>");
        //布林變數
        var1 = 0;
        var2 = NaN;
        var3 = "";
        var4 = null;
        var5 = undefined;
        var6 = "azazqwe";
        document.write(var3+2+ "<hr>");
        // if (var5)
        //     alert(true);
        // else
        //     alert(false);

        //null
        var n = null;
        document.write("n=" + n + " type of n " + typeof n + "<hr>");

        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)
        var u;
        document.write("u=" + u + " type of u " + typeof u + "<hr>");

        //===============================
        //建立物件，語法一
        var pet = new Object();

        //定義物件屬性
        pet.name = "Blackcoat";
        pet.breed = "Corgi";
        pet.age = 3;
        document.write(pet.name + " is a " + pet.breed + " and is " + pet.age + " years old." + "<hr>");

        //建立物件，語法二
        document.write("<em>another way to declare an object: var car = {brand:\"BMW\", \"max speed\":300};</em>" + "<br>");
        var car = {brand:"BMW", "max speed":300};
        document.write(car.brand + " has max speed of " + car["max speed"] + "<hr>");

        //parseInt(), parseFloat()
        document.write("parseInt('123.55')=" + parseInt('123.55') + "<br>");
        document.write("parseInt('12a3.55')=" + parseInt('12a3.55') + "<br>");
        document.write("parseInt('a123.55')=" + parseInt('a123.55') + "<br>");
        document.write("parseFloat('3.14')=" + parseFloat('3.14') + "<br>");
        document.write("parseFloat('3.141a5')=" + parseFloat('3.141a5') + "<br>");
        document.write("parseFloat('3')=" + parseFloat('3') + "<br>");
        document.write("parseFloat('a3')=" + parseFloat('a3') + "<hr>");
    </script>
</body>
</html>
