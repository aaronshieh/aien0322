<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>
<body>

    <script>
        var str = "java script";  //字串變數
        // alert(typeof str);
        var strObj=new String("java script hello");//字串物件
        // alert(typeof strObj);
        var strObj2=new String("一二三");
        document.write("strObj.charAt(3)=" +strObj.charAt(3)+ "<br/>");  //a
        document.write("strObj.charCodeAt(3)=" +strObj.charCodeAt(3) + "<br/>");  //97
        document.write("strObj2.charCodeAt(0)=" +strObj2.charCodeAt(0) + "<br/>");  //19968
        document.write("strObj.indexOf('a')=" +strObj.indexOf('a') + "<br/>");  //1
        document.write("strObj.lastIndexOf('a')=" +strObj.lastIndexOf('a') + "<br/>");  //3
        document.write("strObj.lastIndexOf('@')=" + strObj.lastIndexOf('@')+ "<br/>");  //-1
        document.write("strObj.substr(5,3)=" +strObj.substr(5,3) + "<br/>");  //scr
        document.write("strObj.substring(5,8)=" +strObj.substring(5,8) + "<br/>");  //scr
        document.write("strObj.substr(5)=" +strObj.substr(5) + "<br/>");  //script hello
        document.write("strObj.split(' ',2)=" + strObj.split(" ",2) + "<br>");
    </script>
</body>
