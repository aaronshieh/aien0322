<body>    
    <label>Age:</label>
    <input type="text" size="3" name="txtAge" id="idAge" maxlength="3" value="123"  /><!-- 瀏覽器執行到此標籤會建立一個物件-->
    <br />
    <input type="button" value="checkAge" onclick="checkAge();" />

    <script>
        //[object class] 一個物件的類別(class)屬性是個字串，提供關於該物件的種類的資訊
        //http://www.w3schools.com/jsref/dom_obj_text.asp (文字元素的value屬性)
        
        function checkAge(){
            //取得元素
             var theAgeObj=document.getElementById("idAge");
            //  alert(typeof theAgeObj);  //object
            //  console.log(theAgeObj);
            //  alert(theAgeObj);  //[object HTMLInputElement]
            //取得元素值
            var theAgeObjVal=theAgeObj.value;
            // alert(typeof theAgeObjVal);  //string
            // alert(theAgeObjVal); //123

            var theAge=document.getElementById("idAge").value;
            //判斷元素值是否為數字
            if(isNaN(theAge))
                alert("please input number");
            else
                alert("Age="+theAge);
        }

    </script>
