<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>02DOM2.html</title>
	</head>

	<body>
		<div id="iddiv">div</div>
		<input type="button" value="CreateElement" id="idCEle" >		
        <input type="button" value="RemoveElement" id="idREle" >

        <script>
            document.getElementById("idCEle").addEventListener("click",CreateElement);
            document.getElementById("idREle").addEventListener("click",RemoveElement);
            function CreateElement() {
                var theDIV = document.getElementById("iddiv");  //取得div物件

                var eleP = document.createElement("p");  //<p></p>
                var txtP = document.createTextNode("Hello World");  //Hello World
                eleP.appendChild(txtP);  //<p>Hello World</p>

                theDIV.appendChild(eleP);  //<div id="iddiv">div<p>Hello World</p></div>

                var eleImg = document.createElement("img");  //<img>
                eleImg.setAttribute("src", "DOM/DOMImage/rabbit-hat.gif");  //<img src="...">
                eleImg.setAttribute("id","idImg");

                theDIV.appendChild(eleImg);
                //<div id="iddiv">div<p>Hello World</p><img src="..."></div>
            }

            function RemoveElement(){
                // var theNode=document.getElementById("idImg");
                var theNode=document.getElementById("iddiv").lastChild;                
                // theNode.parentNode.removeChild(theNode);
                theNode.remove();
            }
        </script>
	</body>
</html>
