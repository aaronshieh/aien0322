<body>

       -->
      <img alt="" id="picH1" /><img alt="" id="picH2" />:
      <img alt="" id="picM1" /><img alt="" id="picM2" />:
      <img alt="" id="picS1" /><img alt="" id="picS2" />
  

    <script>
            // document.getElementById("picS1").src="WinImages/1.gif";
            function setClock(){
                //建立日期
                var d=new Date();
                //取得秒數，分割為兩位數
                var s=d.getSeconds();
                //alert(s);
                //59, 59/10=5.9==>parseInt(5.9)=5,59%10=9
                var s1=parseInt(s/10);  //5
                var s2=s%10;

                //顯示圖片，對應秒數
                document.getElementById("picS1").src="WinImages/"+s1+".gif";
                document.getElementById("picS2").src="WinImages/"+s2+".gif";
        }
        setClock();
        window.setInterval(setClock,1000);
    </script>
</body>
