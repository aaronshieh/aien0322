<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>廣告輪播</title>
    <style>
        * {
            font-family: "微軟正黑體";
        }

        .block {
            width: 380PX;
            display: block;
        }

        .none {
            display: none;
        }

        .field {
            width: 380PX;
            margin: 0 auto;
            border-radius: 20PX;
        }

        .legend {
            text-align: center;
            font-size: 30px;
            font-weight: bolder;
            text-shadow: 5px 5px 10px gray;
        }

        .ads {
            margin: 3PX 2PX;
            width: 40PX;
            height: 40PX;
            -webkit-filter: grayscale(1);
        }

        .adsborder {
            margin: 3PX 2PX;
            width: 40PX;
            height: 40PX;
        }

        .pdiv {
            width: 380PX;
            text-align: center;
        }

        .control {
            margin-left: 30px;
            margin-right: 30px;
            width: 40px;
            -webkit-filter: grayscale(1);
        }

        .controlc {
            margin-left: 30px;
            margin-right: 30px;
            width: 40px;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById("idback").addEventListener("click", back);
            document.getElementById("idpauseplay").addEventListener("click", pausePlay);
            document.getElementById("idnext").addEventListener("click", next);

            var ibtn = document.querySelectorAll("img.control");

            for (var i = 0; i < ibtn.length; i++) {
                ibtn[i].addEventListener("mouseover", mouseover);
                ibtn[i].addEventListener("mouseout", mouseout);
            }
            
        }
    </script>
    <script src="script/hw04_picturerun.js"></script>
</head>

<body>
    <div id="content">
        <article>
            <!-- 每頁不同的內容從這裡開始 -->
            <fieldset class="field">
                <legend class="legend">ドラえもん</legend>
                <div class="pdiv">
                    <a id="lad" href="https://chinesedora.com/character/doraemon.htm" target="_blank"><img id="pic" class="block"
                            src="image/character_1.png"><a>
                </div>
                <hr>
                <div class="pdiv">
                    <p>
                        <img id="sad1" class="adsborder" src="image/character_1.png">
                        <img id="sad2" class="ads" src="image/character_2.png">
                        <img id="sad3" class="ads" src="image/character_3.png">
                        <img id="sad4" class="ads" src="image/character_4.png">
                        <img id="sad5" class="ads" src="image/character_5.png">
                        <img id="sad6" class="ads" src="image/character_6.png">
                    </p>
                    <p>
                        <img id="sad7" class="ads" src="image/character_7.png">
                        <img id="sad8" class="ads" src="image/character_8.png">
                        <img id="sad9" class="ads" src="image/character_9.png">
                        <img id="sad10" class="ads" src="image/character_10.png">
                        <img id="sad11" class="ads" src="image/character_11.png">
                        <img id="sad12" class="ads" src="image/character_12.png">
                    </p>
                </div>

                <div class="pdiv">
                    <img id="idback" class="control" src="image/back.png">
                    <img id="idpauseplay" class="control" src="image/pause.png">
                    <img id="idnext" class="control" src="image/next.png">
                </div>
            </fieldset>
            <!-- 每頁不同的內容到這裡結束 -->
        </article>
    </div>

</body>

</html>
