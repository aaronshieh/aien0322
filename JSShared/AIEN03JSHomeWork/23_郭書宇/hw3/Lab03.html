<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="../hw3/main.css" rel="stylesheet" />
    <style>
        .s {
            -webkit-filter: grayscale(1);
            /*沒有任何色彩的黑白影像*/
        }

        .n {
            -webkit-filter: grayscale(0);
            /*顏色不變*/
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <nav>
                <ul class="menu">
                    <li><a href="../index.html">首頁</a></li>
                    <li><a href="../HTML/Lab01.html">作業一</a></li>
                    <li><a href="../HTML/Lab02.html">作業二</a></li>
                    <li><a href="Lab03.html">作業三</a></li>
                    <li><a href="../HTML/Lab04.html">作業四</a></li>
                    <li><a href="../HTML/Lab05.html">作業五</a></li>

                </ul>
            </nav>

        </header>
        <div id="split"></div>
        <div id="content">


            <article>
                <!-- 每頁不同的內容從這裡開始 -->
                <img id="img1" src="../hw3/star1.jpg" class="s" width="120px" />
                <img id="img2" src="../hw3/star1.jpg" class="s" width="120px" />
                <img id="img3" src="../hw3/star1.jpg" class="s" width="120px" />
                <img id="img4" src="../hw3/star1.jpg" class="s" width="120px" />
                <img id="img5" src="../hw3/star1.jpg" class="s" width="120px" />
                <div id="iddiv"></div>
                <script>
                    var star = document.querySelectorAll("img.s");
                    var starlen = star.length;
                    var test = true;
                    for (var i = 0; i < starlen; i++) {
                        star[i].addEventListener("mouseover", mouseOver);
                        star[i].addEventListener("mouseout", mouseOut);
                        star[i].addEventListener("click", Click);
                        star[i].addEventListener("dblclick", dbClick);
                    }

                    function mouseOver() {
                        starnum = this.id.substr(3);
                        if (test) {
                            for (var i = 0; i < starnum; i++) {
                                star[i].className = "n"
                            }
                            document.getElementById("iddiv").innerHTML = starnum + "隻旅行蛙"
                        }
                    }

                    function mouseOut() {
                        var starnum = this.id.substr(3);
                        if (test) {
                            for (var i = 0; i < starnum; i++) {
                                star[i].className = "s"
                            }
                            document.getElementById("iddiv").innerHTML = "0隻旅行蛙"
                        }
                    }

                    function Click() {
                        var starnum = this.id.substr(3);
                        if (test) {
                            document.getElementById("iddiv").innerHTML = "選了" + starnum + "隻旅行蛙"
                        }
                        test = false
                    }

                    function dbClick() {
                        test = true
                        for (var i = 0; i < 5; i++) {
                            star[i].className = "s"
                        }
                        document.getElementById("iddiv").innerHTML = "0隻旅行蛙"
                    }
                </script>
                <!-- 每頁不同的內容到這裡結束 -->
            </article>
        </div>
    </div>
</body>

</html>
