<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04for.html</title>
    <style>
        table{
            border:2px solid blue;
            width: 800px;
            border-collapse: collapse;
        }
        table td{
            border:1px solid red;
            text-align: center;
            width:12.5%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
         <table>
            <script>
            for(i=1;i<10;i++)
            {
                document.write("<tr>");
                for(j=2;j<10;j++)
                {
                document.write("<td>"+j+"*"+i+"="+i*j+"</td>");
                                    }
                document.write("<tr>");
            }
            </script>
    </table>

                    }
