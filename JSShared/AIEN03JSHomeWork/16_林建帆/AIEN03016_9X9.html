<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04for.html</title>
    <style>
    table {
 
        background-color: aquamarine;
        border-collapse: collapse;
    }
    td {
        border: 1px solid red;
        color: blue;

    }




    </style>
</head>
<body>
    <table>
    <script>
       
        document.write("<tr>");
     
        for (i=2; i<10; i++)
        {
        
            document.write("<td>");
            for (j=1; j<10; j++)
            
            {
                
                document.write( i + "*" + j + "=" + i*j + "<br>");
            
            }
            
            document.write("</td>");
        
        }
        document.write("</tr>");
        
    </script>
    </table>

    </body>
</body>
</html>
