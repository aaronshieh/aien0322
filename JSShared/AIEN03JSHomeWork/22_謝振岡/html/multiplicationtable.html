<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        #content {
            margin: 50px auto;
            line-height: 24px;
            font-family: "Trebuchet MS";
            font-size: 16px;
            width: 80%;
            text-align:center;
        } 
        table {
            border: 5px solid #990000;
            border-collapse: collapse;
            display:inline-block;
        }
        th {
            background: #666;
            color: #EEE;
            border: 1px solid gray;
            padding: 10px;
        }
        td {
            background: #111;
            color: #CCC;
            border: 1px solid gray;
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #DEDEDE;
        }
        td:hover, th:hover {
            background-color: #AA0000;
            color: white;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="header-div">
            <nav id="nav">
                <a href="multiplicationtable.html">九九乘法表</a>
                <a href="formcheck.html">表格驗證</a>
                <a href="rating.html">評分</a>
                <a href="carousel.html">圖形連播</a>
            </nav>
        </div>
    </header>
    <script>
        document.write("<div id='content'><table><tr>");
        for (i=2;i<=9;i++) {
            document.write("<th>" + i + "</th>");
        }
        document.write("</tr>");
        for (j=2;j<=9;j++) {
            document.write("<td>");
            for (i=1;i<=9;i++) {
                document.write(j + " * " + i + " = " + j*i + "<br>");
            }
            document.write("</td>");
        }
        document.write("</tr></table></div>");
    </script>
</body>
</html>
