<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hw1</title>
    <style>
        
        table 
        {
            border-collapse: collapse;
        }
        table td
        {
            border:3px gray solid;
            width:200px;
            height:50px;
            text-align: center;
            font-size:30px;
            background-color:lightblue;
            color:indigo;
            
        }
    </style>    

</head>
<body>
<script>    
    
    document.write("<table>")
        for(var i=1;i<10;i++){
            document.write("<tr>")
            for(var j=2;j<10;j++){
                document.write("<td>"+j+"*"+i+"="+i*j+"<br>"+"</td>");
            }
            document.write("</tr>")
        }
    document.write("</table>")

</script>
</body>
</html>
