<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <style>
        /* *{margin:0;padding:0;} */
        div {width: 800px;margin:auto;}
        h1 {font-family: "微軟正黑體";text-align: center;color: rgb(8, 79, 235);}
        table {border:3px solid #1832c7;font-family: Verdana, Geneva, Tahoma, sans-serif;color: azure;margin: auto}
        td {border-left: 0px solid rgb(31, 211, 218);background-color: rgb(11, 81, 209)}
    </style>
    
    
</head>
<body>   
    <div>
        <h1>九九乘法表</h1>
        <table> 
            <script>
            var i, j;

            document.write("<tr><td></td>");
            for (i=1;i<=9;i++)
            document.write("<td><b>" + i + "</b></td>");
            document.write("<tr>");

            for (i=2;i<=9;i++){
            document.write("<tr>");
            document.write("<td><b>" + i + "</b></td>");
            j = 1;
            while (j <= 9){ 
            document.write("<td>");
            document.write(i + "*" + j + "=" + i*j);
            document.write("</td>");
            j++;
            }
            document.write("<tr>");
            }
            </script>
        </table>
    </div>
</body>
</html>
