<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <style>
            table,td{border:2px darkblue solid;border-collapse: collapse;background-color: goldenrod;text-align: center;font-size:25px }
            
    </style>
</head>
<body>
        <table>
        <script>         
            
                for (i=1;i<10;i++){document.write("<tr>")
                    for (j=1;j<10;j++){                        
                        document.write("<td>"+j+"*"+i+"="+i*j)                        
                    }
                    document.write("</tr>")
                    } 
            
        </script>
        </table>
</body>
</html>
