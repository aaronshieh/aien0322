<!DOCTYPE html>
<html>
<head>

                
</head>
<style>
        table,td{border:2px red solid}
        table{background-color: yellow}
        td{border-collapse: collapse}
</style>     
<body>
<script language="javascript">
        document.write('<table border=0>');
                for(var i=1;i<10;i++){
                                // document.write('<tr>');
                        for(var j=1;j<10;j++){
                                document.write('<td>'+j+'*'+i+'='+j*i+'&nbsp;&nbsp;&nbsp;'+'</td>');
                                                
                                                }
                                document.write('</tr>');
                                                }
                                document.write('</table>');
                                
                                                
</script>
</body>
                
</html>
