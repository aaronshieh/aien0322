<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    table{border: 2px solid skyblue;
          background-color: cornflowerblue;
          color: yellow;
          border-collapse: collapse;
    }    
    td{border: 1px solid skyblue; 

    }
    </style>
</head>
<body>
    <script>
        document.write("<table><tr>");
        for(i=1;i<10;i++){
            document.write("<td>");
            for(j=1;j<10;j++){
                document.write(i+"*"+j+"="+j*i+"<br>")
            }
            document.write("</td>");
                   }
                   document.write("</tr></table>");
    </script>    

</body>
</html>
