<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,td{
            border: 2px solid red ;
            border-collapse:collapse;
            
        }
    </style>
</head>
<body>
<table>   
    <script>  
        for(a=2;a<10;a++){
             document.write("<td>");
            for(b=1;b<10;b++){
                document.write(a+"*"+b+"="+a*b+"<br>");
            }          
        document.write("</td>");
        }
        
    </script> 
</table>   
</body>
</html>
