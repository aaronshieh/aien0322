    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var r2 = document.querySelectorAll("div.n1");
            for (var i = 0; i < r2.length; i++) {
                r2[i].addEventListener("click", click);
            }

        })

        function click() {
            var num = this.id.charAt(1);
            location.href = ("final_" + num + ".html");
        }

               var change = true;
     
     function mouseOver(id){
         if(change){
             var si = parseInt(id.charAt(2));
         for(var j = 1 ; j <= si ; j++){
             var si2 = "i_"+ j;
             document.getElementById(si2).src="image/normal.png";
             document.getElementById(si2).className="img2";
             document.getElementById("p_1").textContent="打分中..." +si +"顆星";
         }
         }
          

     }
     // var num = "1";
     // var str = "";
     function mouseOut(id){
         if(change){
             var si = parseInt(id.charAt(2));
         for(var j = 1 ; j <= si ; j++){
             var si2 = "i_"+ j;
             document.getElementById(si2).className="img1";
             document.getElementById("p_1").textContent="";
         }
         }
         
         
     }
     
     function clickFirst(){
             document.getElementById("i_1").src="image/cry.png";
             document.getElementById("p_1").textContent="1顆星"; 
             change = false;    
             // num = "2";
             // str ="1顆星";
             setTimeout(back,2000);
            
     }
  
      
     function clickMiddle(id){
         var si = parseInt(id.charAt(2));
         for(var j = 1 ; j <= si ; j++){
             var si2 = "i_"+ j;
             document.getElementById(si2).className="img2";
             document.getElementById("p_1").textContent=si +"顆星";
         }change = false;  
         // num = "2";
         // str =si +"顆星";
         setTimeout(back,2000);

              
     }
     function clickEnd(){
         for(var j = 1 ; j <= 5 ; j++){
             var si2 = "i_"+ j;
             document.getElementById(si2).src="image/chu.png";
             document.getElementById("p_1").textContent= "5顆星";
         }change = false;  
         // num = "2";
         // str ="5顆星";
         setTimeout(back,2000);
         
     }

     function back(){
         for(var j = 1 ; j <= 5 ; j++){
             var si2 = "i_"+ j;
             document.getElementById(si2).src="image/normal.png";
             document.getElementById(si2).className="img1";
             document.getElementById("p_1").textContent= "";
         }   change = true;  

     }
