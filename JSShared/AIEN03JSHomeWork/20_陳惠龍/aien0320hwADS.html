<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link href="../Styles/main.css" rel="stylesheet" />
    <style>
        .block {
            width: 380PX;            
            display: block;
        }
    
        .none {
            display: none;
        }
    
        .field {
            width:380PX;            
            margin: 0 auto;            
            border-radius: 20PX;
        }
    
        .legend {
            text-align: center;
            font-size: larger
        }
        .ads{
            margin:3PX 2PX;
            width:60PX;
            height:60PX;
        }
        .adsborder{  
            margin:3PX 2PX;
            width:60PX;
            height:60PX;          
            border:3px solid #ffc300;
        }
        .pdiv{
            width:380PX;
            text-align: center;            
        }
        .control {
            margin-left: 30px;
            margin-right: 30px;
            width: 40px;
            -webkit-filter: grayscale(1);
        }
    </style>
</head>
<body>
 
                <fieldset class="field">
                    <legend class="legend">AIEN0320_Carousel</legend>
                    <div class="pdiv">
                    <img  id="ad1" class="block">

                    </div>
                    <hr>
                    <div class="pdiv">
                        <img id="sad1" class="ads" src="../images/ad001.jpg">
                        <img id="sad2" class="ads" src="../images/ad002.jpg">
                        <img id="sad3" class="ads" src="../images/ad003.jpg">
                        <img id="sad4" class="ads" src="../images/ad004.jpg">
                        <img id="sad5" class="ads" src="../images/ad005.jpg">
                    
                    </div>
                
                    <div class="pdiv">
                        <img id="idback" class="control" src="../images/back.png">
                        <img id="idpauseplay" class="control" src="../images/pause.png">
                        <img id="idnext" class="control" src="../images/next.png">
                    </div>
                    
                    <script>

                        function setblock(idf1,idf2){
                            var d=new Date();
                            var h1=(d.getSeconds()%5+1)*idf1+idf2;
                            var h2=((d.getSeconds()-1)%5+1)*idf1+idf2;
                            var h3=((d.getSeconds()-2)%5+1)*idf1+idf2;
                            var h4=((d.getSeconds()-3)%5+1)*idf1+idf2;
                            var h5=((d.getSeconds()-4)%5+1)*idf1+idf2;
                            document.getElementById("ad1").src = "../images/ad00"+ h1+".jpg";
                            document.getElementById("sad"+h1).className = "adsborder";
                            document.getElementById("sad"+h2).className = "ads";
                            document.getElementById("sad"+h3).className = "ads";
                            document.getElementById("sad"+h4).className = "ads";
                            document.getElementById("sad"+h5).className = "ads";
                        }
                        incon1=null;
                        incon2=null;
                        setbf(1,0);
                        document.getElementById("idback").addEventListener("click",function(){window.clearInterval(incon1);});                     
                        document.getElementById("idnext").addEventListener("click",function(){window.clearInterval(incon2);});
                        document.getElementById("idnext").addEventListener("click",setbf);

                        function setbf(){
                            var idf1=1;
                            var idf2=0;
                            
                            incon1=window.setInterval(setblock,1000,idf1,idf2);
                        }
                        document.getElementById("idback").addEventListener("click",function(){window.clearInterval(incon1);});
                        document.getElementById("idnext").addEventListener("click",function(){window.clearInterval(incon2);});
                        document.getElementById("idback").addEventListener("click",setbb);
                       
                        function setbb(){
                            var idf1=-1;
                            var idf2=6;

                            incon2=window.setInterval(setblock,1000,idf1,idf2);
                        }
                        document.getElementById("idpauseplay").addEventListener("click",function(){window.clearInterval(incon2);});
                        document.getElementById("idpauseplay").addEventListener("click",function(){window.clearInterval(incon1);});

                    </script>

                </fieldset>

</body>
</html>
